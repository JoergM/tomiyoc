<!doctype html>
<html ng-app>
<head>
    <title>FedEx Day Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="js/angular.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css"/>

    <script type="text/javascript">
        rfid = "";
        rfidForVote = "";
        $(document).keydown(function (e) {
            if (e.keyCode == 13 && rfid.length == 10) {
                e.preventDefault();
                $("#top-layer").hide();
                rfidForVote = rfid;
                //$("#rfid").html("<p>Rfid: "+rfidForVote+", length: "+rfidForVote.length+"</p>");
                rfid = "";
            } else if (e.keyCode != 13) {
                var c = String.fromCharCode(e.keyCode);
                rfid = rfid + c;
            }
        });

    </script>
</head>

<body>
<div id="top-layer"></div>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">FedEx Day Voting</a>
        </div>
    </div>
</div>

<div class="container" ng-controller="OptionsListCtrl" style="margin-top: 20px">
    <div class="row opt" style="margin-top: 10px" ng-repeat="option in options">
        <div class="row opt" style="margin-top: 10px;">
            <div class="span8">
                <h4>{{ option.description }}</h4>
            </div>
            <div class="span4">
                <button class="btn btn-success btn-large btn-block" style="height: 60px"
                        onclick="saveVote('{{ option.id }}', rfidForVote);">VOTE
                </button>
            </div>
        </div>
    </div>
</div>
</div>

<!--<div id="rfid"><p>Rfid:</p></div>-->

</body>

</html>
