<!DOCTYPE html>
<html>
<head>
    <title>Read Rfid</title>

    <script src="./js/jquery-2.0.2.min.js"></script>

    <style>
        #top-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            z-index: 99999;
            opacity: 0.7;
            background-color: black;
        }
    </style>

    <script type="text/javascript">
        rfid = "";

        $(document).keypress(function(e){
            if(e.keyCode == 13) {
                $("#rfid").html("<p>Rfid: "+rfid+"</p>");
                $("#top-layer").hide();
                rfid = "";
            } else {
                var c = String.fromCharCode(e.keyCode);
                rfid = rfid + c;
            }
        });

    </script>
</head>
<body>
<div id="top-layer"></div>
Hallo Hier kann man den RFID Lesen

<div id="rfid"><p>Rfid:</p></div>

<input type="button" value="VOTE HERE" onclick="$('#top-layer').show();">

</body>
</html>
